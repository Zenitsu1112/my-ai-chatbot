<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://my-ai-chatbot.zenitsu11-nezuko12.workers.dev; default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <title>My Secure AI Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .login-screen {
            padding: 40px;
            text-align: center;
        }
        .login-screen h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .login-screen p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        .login-btn:hover {
            transform: translateY(-2px);
        }
        .error-msg {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        .chat-screen {
            display: none;
            height: 600px;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .chat-header h2 { font-size: 20px; margin-bottom: 5px; }
        .chat-header p { font-size: 12px; opacity: 0.9; }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .typing {
            display: none;
            padding: 10px 20px;
            color: #666;
            font-style: italic;
        }
        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        .send-btn, .voice-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .send-btn { background: #667eea; color: white; }
        .voice-btn { background: #e74c3c; color: white; }
        .voice-btn.listening { background: #27ae60; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .voice-status { text-align: center; color: #666; font-size: 13px; padding: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-screen" id="loginScreen">
            <h1>üîê Secure AI Chat</h1>
            <p>Enter your password to access your private AI assistant</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter password..." onkeypress="handleLoginKey(event)">
            <button class="login-btn" onclick="login()">Unlock</button>
            <div class="error-msg" id="errorMsg">Wrong password. Try again.</div>
        </div>

        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <h2>ü§ñ AI Assistant</h2>
                <p>Powered by Groq (Ultra-fast) ‚Ä¢ Voice Enabled</p>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">Hello! I'm your secure AI assistant. How can I help you today?</div>
            </div>
            
            <div class="typing" id="typing">AI is thinking...</div>
            
            <div class="voice-status" id="voiceStatus"></div>
            
            <div class="chat-input-area">
                <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()" title="Voice input">üé§</button>
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()" title="Send">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://my-ai-chatbot.zenitsu11-nezuko12.workers.dev';
        let currentPassword = '';

        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            currentPassword = sessionStorage.getItem('password') || '';
            if (currentPassword) showChat();
        }

        function handleLoginKey(e) { if (e.key === 'Enter') login(); }

        async function login() {
            const input = document.getElementById('passwordInput').value.trim();
            if (!input) return;
            
            currentPassword = input;
            document.querySelector('.login-btn').textContent = 'Checking...';
            
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: currentPassword, message: 'test' })
                });
                
                if (res.status === 401) throw new Error('Wrong password');
                if (!res.ok) throw new Error('Server error');
                
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('password', currentPassword);
                showChat();
            } catch (e) {
                document.getElementById('errorMsg').style.display = 'block';
                document.querySelector('.login-btn').textContent = 'Unlock';
            }
        }

        function showChat() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
        }

        function logout() {
            sessionStorage.clear();
            location.reload();
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;
            
            addMessage(msg, 'user');
            input.value = '';
            document.getElementById('typing').style.display = 'block';
            
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: currentPassword, message: msg })
                });
                
                document.getElementById('typing').style.display = 'none';
                
                if (res.status === 401) { logout(); return; }
                
                const data = await res.json();
                if (data.reply) {
                    addMessage(data.reply, 'bot');
                    speak(data.reply);
                }
            } catch (e) {
                document.getElementById('typing').style.display = 'none';
                addMessage('Error: ' + e.message, 'bot');
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}-message`;
            div.textContent = text;
            document.getElementById('chatMessages').appendChild(div);
            document.getElementById('chatMessages').scrollTop = 999999;
        }

        function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(); }

        function speak(text) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text.replace(/```[\s\S]*?```/g, ''));
            u.rate = 0.9;
            window.speechSynthesis.speak(u);
        }

        let recognition = null, listening = false;
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SR();
            recognition.onresult = e => {
                document.getElementById('chatInput').value = e.results[0][0].transcript;
                sendMessage();
                stopVoice();
            };
            recognition.onerror = stopVoice;
            recognition.onend = stopVoice;
        }

        function toggleVoice() {
            if (!recognition) return alert('Voice not supported');
            listening ? recognition.stop() : recognition.start();
            listening = !listening;
            document.getElementById('voiceBtn').classList.toggle('listening', listening);
            document.getElementById('voiceStatus').textContent = listening ? 'üé§ Listening...' : '';
        }

        function stopVoice() {
            listening = false;
            document.getElementById('voiceBtn').classList.remove('listening');
            document.getElementById('voiceStatus').textContent = '';
        }
    </script>
</body>
</html>
