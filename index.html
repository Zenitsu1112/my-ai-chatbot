<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Chat Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 500px; margin: 0 auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #out { border: 1px solid #ccc; padding: 10px; margin-top: 20px; min-height: 100px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>AI Chat Test</h2>
    <p>Password: <input type="text" id="p" value="1112"></p>
    <p>Message: <input type="text" id="m" value="Hello"></p>
    <button onclick="test()">SEND TEST REQUEST</button>
    <div id="out">Click button to test...</div>

    <script>
        function test() {
            const out = document.getElementById('out');
            const pwd = document.getElementById('p').value;
            const msg = document.getElementById('m').value;
            
            out.textContent = 'Sending POST request...\n';
            
            fetch('https://my-ai-chatbot.zenitsu11-nezuko12.workers.dev', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({password: pwd, message: msg})
            })
            .then(r => {
                out.textContent += 'Status: ' + r.status + '\n';
                return r.text();
            })
            .then(t => {
                out.textContent += 'Response:\n' + t;
            })
            .catch(e => {
                out.textContent += 'ERROR: ' + e.message;
            });
        }
    </script>
</body>
</html>
